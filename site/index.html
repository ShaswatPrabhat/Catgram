<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Pictures App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cat Pictures App</h1>

    <div id="catPicturesList">

    <script src="script.js"></script>
  </body>
</html>
